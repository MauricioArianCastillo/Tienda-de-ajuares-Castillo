    <h1>Contacto</h1>
    <form action="">
        <fieldset>
            <legend> Datos personales </legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre"><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email"><br>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono"><br>
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="" cols="30" rows="10"></textarea><br>
            <label for="paises">¿De que pais sos?</label>
            <select name="paises" id="">
                <option value="">Paises</option>
                <option value="Ar">Argentina</option>
                <option value="Br">Brasil</option>
                <option value="Ur">Uruguay</option>
            </select><br>
            <label for="condiciones">Acepta terminos y condiciones</label>
            <input type="checkbox" name="condiciones"><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
